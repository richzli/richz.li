<html>

<head>
    <meta charset="UTF-8">

    {% if title %}
    <title>richz.li - {{ title }}</title>
    {% else %}
    <title>richz.li</title>
    {% endif %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@800&family=Roboto:wght@300&display=swap"> 
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    {% block styles %}{% endblock %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
</head>

<body>
    {% if nav %}
        <header>
            <nav class="nav-top">
                <a class="nav-logo" href="{{ url_for('home') }}">richz.li</a>
                <a class="nav-item" href="{{ url_for('about') }}">about</a>
                <a class="nav-item" href="{{ url_for('projects') }}">projects</a>
                <a class="nav-item" href="{{ url_for('blog') }}">blog</a>
                <a class="nav-item" href="{{ url_for('contact') }}">contact</a>
            </nav>
        </header>
    {% endif %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
