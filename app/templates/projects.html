{% extends "base.html" %}

{% block content %}
<div class="card-container">
    {% for i in range(8) %}
        <div class="card" style="background-image: url('./static/resources/{{ i }}.png')">
            <div class="card-content">
                <span class="card-title">card {{ i }}</span>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
