{% extends "base.html" %}

{% block content %}
<div class="card-container">
    {% for i in range(8) %}
        <div class="card-holder">
            <a class="internal-link" href="{{ url_for('project_view', name='project1') }}">
                <div class="card" style="background-image: url('./static/resources/projectimgs/{{ i }}.png')">
                    <div class="card-content">
                        <span class="card-title">card {{ i }}</span>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
